name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore AsyncFixer.sln

    - name: Build
      run: dotnet build AsyncFixer.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test AsyncFixer.Test/AsyncFixer.Test.csproj --configuration Release --no-build --verbosity normal
